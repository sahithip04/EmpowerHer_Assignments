    <title>Document</title>

        .container{

            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 250px;
            height: 350px;
            border-radius: 10px;

        }

        }
        .founder-image{

            height: 240px;
        }
        .logo-image{
            width: 100px;
            height: 50px;
            margin: 0px;
        }
        .matter{

            padding: 20px;
