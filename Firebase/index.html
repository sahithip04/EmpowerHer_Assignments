<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" required placeholder="Book Title">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="author" required placeholder="Author Name">
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="price" required placeholder="20">
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="btn-submit">Add Book</button>
            </form>
            
            <hr>
            
            <button id="seedDataBtn" class="btn-seed">Load Dummy Data (5 Books)</button>
        </aside>

        
        <main class="main-content">
            <header>
                <h1>Library Collection</h1>
            </header>
            
            
            <div id="bookGrid" class="book-grid">
                
                <p class="loading-text">Loading books...</p>
            </div>
        </main>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    
    <script type="module" src="app.js"></script>
</body>
</html>
