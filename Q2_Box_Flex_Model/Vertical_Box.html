<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 450px;
            height: 700px;
            padding: 20px;
            border-radius: 30px;
            margin: 20px auto;
            text-align: center;
            background-color: rgb(188, 188, 252);
            color: rgb(37, 1, 73);
        }
        .inner-box1, .inner-box2, .inner-box3{
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            text-align: center;
            background-color: whitesmoke;
        }
        .inner-box1{
            width: 300px;
            height: 150px;
        }
        .inner-box2{
            width: 300px;
            height: 120px;
        }
        .inner-box3{
            width: 300px;
            height: 120px;
        }
        h2{
            color: rgb(103, 102, 102);
        }
        p{
            font-weight: bolder;
            font-size: xx-large;
            color: black;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-style: italic;">Highest & <br> Average CTC</h1>
        <div class="inner-box1">
            <h2>Expected Increase in <br> Salary Potential</h2>
            <p>60%</p>
        </div>
        <div class="inner-box2">
            <h2>Average CTC</h2>
            <p>₹6.1 LPA</p>
        </div>
        <div class="inner-box3">
            <h2>Highest CTC</h2>
            <p>₹36 LPA</p>
        </div>
    </div>
</body>
</html>
