<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">Hello All</h1>
    <p>Hi, I am sahithi</p>
    <p>I am B.Tech 3rd year Student</p>
    <p>Passionate to learn new things</p>
    <p>Nice to meet you all</p>
    <div class="container">
        <h2>This is a sample container</h2>
        <h5>Change the color</h5>
    </div>
</body>
<script>
    document.getElementById("one").textContent="Welcome to the DOM World!";
    let paras = document.getElementsByTagName("p");
        for(let p of paras) {
        p.style.color = "blue";
        }
    document.querySelector(".container").style.backgroundColor="yellow";

</script>
</html>
