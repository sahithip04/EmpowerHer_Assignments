<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 320px;
            height: auto;
            background-color: white;
            border: 1px solid #ddd;
            text-align: center;
            margin: auto;
            padding: 20px 0;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
         
        h1{
            color: darkcyan;
            text-align: center;
        }

        .display{
            width: 250px;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;

        }
        .box, .symbol, .symbol-c{
            width: 55px;
            height: 55px;
            background-color: whitesmoke;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

        }
        .symbol{
            background: black;
            color: white;
        }
        .symbol-c{
            background: red;
            color: white;
        }
        .first-row, .second-row, .third-row, .fourth-row{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
    
        }


    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="first-row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="symbol">+</div>
        </div>
        <div class="second-row">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="symbol">-</div>
        </div>
        <div class="third-row">
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="symbol">*</div>
        </div>
        <div class="fourth-row">
        <div class="symbol-c">C</div>
        <div class="box">10</div>
        <div class="symbol">=</div>
        <div class="symbol">/</div>
        </div>
    </div>
</body>
</html>
