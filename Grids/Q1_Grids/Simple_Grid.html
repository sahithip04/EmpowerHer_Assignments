<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 250px);
            gap: 5px;
            text-align: center;
            color: white;
            justify-content: center;
            align-items: center;
        }
        .container div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
        }
        .box1{
            width: 250px;
            height: 150px;
            background-color: red;
        }
        .box2{
            width: 250px;
            height: 150px;
            background-color: blue;
        }
        .box3{
            width: 250px;
            height: 150px;
            background-color: rgb(190, 190, 9);
        }
        .box4{
            width: 250px;
            height: 150px;
            background-color: darkblue;
        }
        .box5{
            width: 250px;
            height: 150px;
            background-color: rgb(22, 163, 22);
        }
        .box6{
            width: 250px;
            height: 150px;
            background-color: rgb(7, 181, 239);
        }
        .box7{
            width: 250px;
            height: 150px;
            background-color: orange;
        }
        .box8{
            width: 250px;
            height: 150px;
            background-color: darkcyan;
        }
        .box9{
            width: 250px;
            height: 150px;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">2.</div>
        <div class="box2">3.</div>
        <div class="box3">4.</div>
        <div class="box4">5.</div>
        <div class="box5">6.</div>
        <div class="box6">1.</div>
        <div class="box7">7.</div>
        <div class="box8">8.</div>
        <div class="box9">9.</div>

    </div>
</body>
</html>
